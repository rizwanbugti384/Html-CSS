<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 600px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <a href="./periodictable.html">periodic</a>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Urdu</td>
            <td>Islamiat</td>
            <td>Physics</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Chemistry</td>
            <td colspan="2">Biology</td>
            <td>English</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="2">Urdu</td>
            <td colspan="2">PST</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="4">Islamiat</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="4" rowspan="2">OFF</td>
        </tr>
        <tr>
            <th>Sunday</th>
        </tr>
    </table>


    
</body>
</html>
