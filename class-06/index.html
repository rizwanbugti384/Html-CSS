    <h1>User Info</h1>
    <form>
        <label for="fullname">fullname</label><br>
        <input type="text" id="fullname" placeholder="enter your fullname" required minlength="5" maxlength="10"><br><br>
        <label for="fathername">fathername</label><br>
        <input type="text" id="fathername" placeholder="enter your fullname"><br><br>
        <label for="email">email</label><br>
        <input type="email" id="email" placeholder="enter your fullname" required><br><br>
        <label for="age">age</label><br>
        <input type="number" id="age" min="15" max="65" placeholder="enter your fullname"><br><br>

        <label >Gender</label> <br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender"> <br><br>

        <label for="bio">Bio</label> <br>
        <textarea  id="bio" rows="6" cols="30" placeholder="enter your bio"></textarea> <br><br>

        <input type="submit">
    </form>
